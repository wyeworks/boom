name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - pair:
              elixir: 1.7
              otp: 19.0
          - pair:
              elixir: 1.7
              otp: 20.0
          - pair:
              elixir: 1.8
              otp: 20.0
          - pair:
              elixir: 1.8
              otp: 21.0
          - pair:
              elixir: 1.9
              otp: 21.0
          - pair:
              elixir: 1.9
              otp: 22.0
          - pair:
              elixir: 1.10.3
              otp: 22.0
          - pair:
              elixir: 1.10.3
              otp: 23.0
            lint: lint

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: ${{ matrix.pair.elixir }}
        otp-version: ${{ matrix.pair.otp }}

    - name: Retrieve Mix Dependencies Cache
      uses: actions/cache@v1
      id: mix-cache
      with:
        path: deps
        key: ${{ runner.os }}-${{ matrix.pair.otp }}-${{ matrix.pair.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

    - name: Install dependencies
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get

    - name: Retrieve PLT Cache
      uses: actions/cache@v1
      id: plt-cache
      with:
        path: priv/plts
        key: ${{ runner.os }}-${{ matrix.pair.otp }}-${{ matrix.pair.elixir }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      if: ${{ matrix.lint }}

    - name: Create PLTs
      run: |
        mkdir -p priv/plts
        mix dialyzer --plt
      if: ${{ matrix.lint }}

    - name: Check quality
      run: |
        mix format --check-formatted
        mix credo --strict
        mix dialyzer --no-check --halt-exit-status
      if: ${{ matrix.lint }}

    - name: Run tests
      run: mix test
